<html>
        <head>
            <title>Register Yourself</title>
         
            
        </head>
    <body>
            <div id="header">
            </div>
                <nav>
                
        <div id="form-container" class=".container">                  
        <form action="./login.jsp" method="post">
        <table>
            <tr>
                <td class="simple-text">
                    student id
                </td>
                <td>
                        <input type="text"  class="text-box" name="stuid">
                    </td>
            </tr>
            <tr>
                    <td class="simple-text">
                       student name
                    </td>
                    <td>
                            <input type="text"  class="text-box"name="stuname">
                        </td>
                </tr>
                <tr>
                        <td class="simple-text">
                            student mobile no
                        </td>
                        <td>
                                <input type="text"  class="text-box"name="stumob">
                            </td>
             </tr>
             <tr>
                    <td class="simple-text">
                        student branch
    
                    </td>
                    <td>
                            <input type="text" name="stubranch" class="text-box">
                        </td>
                    </tr>
                    <tr>
                    <td class="simple-text">
                        student password
    
                    </td>
                    <td>
                            <input type="password" name="stupassword" class="text-box">
                        </td>
                    </tr>
        </table>
        <input type="submit" value="Register" id="btn-submit" style="width:300px">
    </form>
    </div>
    <footer> 
</footer>
    </body>
    </html>
